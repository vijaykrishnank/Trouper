<script>
angular.module('editProfileApp', [])
.controller('myController', function($scope, $http) {
$scope.sessionEmail = localStorage.getItem("email");
   $http.get(" URL ", {
  params: {
    email: $scope.sessionEmail
  }
})
   .then(function (response) 
   {
   $scope.records = response.data;
   $scope.fname = $scope.records.fname;
   $scope.lname = $scope.records.lname;
   $scope.bio = $scope.records.bio;
   $scope.facebook = $scope.records.facebook;
   $scope.twitter = $scope.records.twitter;
   $scope.youtube = $scope.records.youtube;
   $scope.instagram = $scope.records.instagram;
   $scope.image = $scope.image;
   });
   
   $http.get("to get states")
   .then(function (response) 
   {
   $scope.state = response.data;
   
   
   });
   
   
   

document.getElementById("exampleInputFile").addEventListener("change", readFile);
   
$scope.register = function () {

var request = $http({
    method: "post",
    url: "",
    data: {
		firstname: $scope.fname,
		lastname: $scope.lname,
		state: $scope.state,
		community: $scope.community,
		bio: $scope.bio,
		facebook: $scope.facebook,
		twitter: $scope.twitter,
		youtube: $scope.youtube,
		instagram: $scope.instagram,
		image: $scope.imagebase64
    },
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
}).then(function successCallback(response) {
    // this callback will be called asynchronously
	localStorage.setItem("email",$scope.email);
	window.open("profile.html");
    // when the response is available
  });
}

function readFile() {

  if (this.files && this.files[0]) {
      console.log("in here");
    var FR= new FileReader();
    
    FR.addEventListener("load", function(e) {
     console.log(e.target.result);
	 $scope.imagebase64 = e.target.result;

    }); 
    
    FR.readAsDataURL( this.files[0] );
  }
  
}

$scope.logout = function() {
localStorage.clear();
window.close();
}
   
})

</script>
